<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport">
    <link rel="shortcut icon" href="https://github.com/jak3456/ak/raw/master/devil.ico" type="image/x-icon">
    <title>AnimeJs Text Animation Effects</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <h2 class="text">Dhruv Jagdish</h2>
    </section>
    <script src="anime.min.js"></script>
    <script>
        const text = document.querySelector('.text');
        text.innerHTML = text.textContent.replace(/\S/g, "<span>$&</span>");

        anime.timeline({
            loop: true
        })

        .add({
            targets: '.text span',
            translateY: [-600,0],
            scale: [10,1],
            opacity: [0,1],
            easing: "easeOutExpo",
            duration: 1500,
            delay: anime.stagger(100),
        })

        .add({
            targets: '.text span',
            translateX: [0,-1000],
            scale: [1,1],
            opacity: [1,0],
            easing: "easeOutExpo",
            duration: 2000,
            delay: anime.stagger(100),
        })

        .add({
            targets: '.text span',
            translateX: [1000,0],
            scale: [1,1],
            opacity: [0,1],
            easing: "easeOutExpo",
            duration: 2000,
            delay: anime.stagger(100),
        })

        .add({
            targets: '.text span',
            translateX: [0,0],
            scale: [1,50],
            opacity: [1,0],
            easing: "easeOutExpo",
            duration: 2000,
            delay: anime.stagger(100),
        })
    </script>
</body>
</html>
